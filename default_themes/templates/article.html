{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<section id="content" class="body">
  <article>
    <header>
      <h1 class="entry-title">
        <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark"
           title="Permalink to {{ article.title|striptags }}">{{ article.title}}</a></h1>
      {% include 'twitter.html' %}
    </header>

    <div class="entry-content">
      {% include 'article_infos.html' %}
      {{ article.content }}
    </div><!-- /.entry-content -->
    {% if SITEURL and article.status != "draft" %}
    <div class="comments">
    <div style="overflow: hidden;padding: 20px 20px;width: 760px;"></div>
<!-- Duoshuo Comment BEGIN -->
<ul  class="ds-top-threads" data-range="weekly" data-num-items="5"></ul>
<div class="ds-thread" data-thread-key="{{ article.url }}" data-url="{{ SITEURL }}/{{ article.url }}"
  data-title="{{ article.title }}" data-author-key="xiaokezhang" data-form-position="top" data-order="desc" data-limit="15"></div>
          <script type="text/javascript">
              var duoshuoQuery = {short_name:"notcare"};
              (function() {
                   var ds = document.createElement('script');
                   ds.type = 'text/javascript';ds.async = true;
                   ds.src = 'http://static.duoshuo.com/embed.js';
                   ds.charset = 'UTF-8';
                   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
                 }
              )();
          </script>
<!-- Duoshuo Comment END -->
<!--
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        var disqus_identifier = "{{ article.url }}";
        var disqus_url = "{{ SITEURL }}/{{ article.url }}";
        (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://{{ DISQUS_SITENAME }}.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      -->
    </div>
    {% endif %}

  </article>
</section>
{% endblock %}
